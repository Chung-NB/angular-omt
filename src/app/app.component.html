<form class="container mt-4">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" placeholder="Nhap ten cua ban" class="form-control">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Nhap email cua ban" class="form-control">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="user.gender" name="gender" class="form-control">
            <option value="Male">Nam</option>
            <option value="Female">Nu</option>
        </select>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Nhap so dien thoai cua ban" class="form-control">
    </div>

    <div class="form-group">
        <label>Country</label>
        <select id="country-select" [(ngModel)]="user.country" name="country" class="form-control">
            <option *ngFor="let country of countries" [value]="country.code">
                {{ country.name }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="user.address" name="address" placeholder="Nhap dia chi cua ban" class="form-control">
    </div>

    <div class="form-group">
        <label>Skills</label>
        <div *ngFor="let skill of listSkills; let i = index">
            <input type="checkbox" [(ngModel)]="selectedSkills[i]" (change)="onSkillChange(i)" name="skill{{i}}"> {{ skill }}
        </div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="user.description" name="description" placeholder="Mo ta ban than" class="form-control"></textarea>
    </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>

<div class="mt-4">
    <h3>Danh sách người dùng:</h3>
    <ul>
        <li *ngFor="let user of userLists;  let i = index">
            {{ user.name }}
        <button type="button" class="btn btn-warning btn-sm ml-2" (click)="editUser(i)">Sửa</button>
        <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deleteUser(i)">Xóa</button>
        </li>
    </ul>
</div>
